<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
	<link rel="stylesheet" href="css/jquery_spotify_add_playlist.css" />
</head>
<body>
	<header>
		<div class="hero-inner">
			<div class="hero-copy">
				<h1>jQuery Spotify Add to Playlist Demo</h1>
				<p>Sourcecode: <a href="https://github.com/electricthread/jquery-spotify-add-playlist">GitHub</a></p>	
			</div>
		</div>
	</header>
	<main>
		<ul>
			<li>
				<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A6ToM0uwxtPKo9CMpbPGYvM" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
				<button data-track="3A6ToM0uwxtPKo9CMpbPGYvM">Add This Song to Playlist</button>
			</li>
			<li>
				<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A6H3kDe7CGoWYBabAeVWGiD" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
				<button data-track="3A6H3kDe7CGoWYBabAeVWGiD">Add This Song to Playlist</button>
			</li>
			<li>
				<iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A0wJoRiX5K5BxlqZTolB2LD" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
				<button data-track="3A0wJoRiX5K5BxlqZTolB2LD">Add This Song to Playlist</button>
			</li>
		</ul>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery_spotify_add_playlist.js"></script>
	<script>
		$('button').click(function(e) {
			var track = $(this).data('track');
			$(this).spotify_add_to_playlist({
			   playlist_name:'Test 2',
			   client_id:'ddc0558e4e404d179079f7cc33f0c6a9',
			   track: track
			});
			e.preventDefault();
		});
	</script>
</body>
</html>
